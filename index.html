<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div>
    <button>popup</button>
</div>
<div>
    <span class="prop">x :</span>
    <input id="left" type="range" value="20" min="-200" max="2000">
    <span id="left-value"></span>
</div>
<div>
    <span class="prop">y :</span>
    <input id="top" type="range" value="20" min="-200" max="2000">
    <span id="top-value"></span>
</div>
<div>
    <span class="prop">w :</span>
    <input id="width" type="range" value="250" min="-200" max="2000">
    <span id="width-value"></span>
</div>
<div>
    <span class="prop">h :</span>
    <input id="height" type="range" value="400" min="-200" max="2000">
    <span id="height-value"></span>
</div>

<div id="window-sizes"></div>
<div id="screen-sizes"></div>

<script src="./index.js"></script>
</body>
</html>
